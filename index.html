<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mussel Farm Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <div class="background">
    <div class="container">
      <h1>Group 20 - The Happy Mussel Farm</h1>

      <!-- Muschelbild -->
      <div class="image-wrapper">
        <img src="mussel.jpg" alt="Mussel Image">
      </div>

      <!-- PID Regler -->
      <div class="row">
        <div class="card" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <h3 style="margin-bottom: 1rem;">PID Controller</h3>
          <div style="display: flex; justify-content: center; gap: 2rem; width: 100%;">
            <div style="display: flex; flex-direction: column; align-items: center;">
              <h4>P</h4>
              <input type="number" id="pidP" min="0" step="0.1" value="0">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <h4>I</h4>
              <input type="number" id="pidI" min="0" step="0.1" value="0">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <h4>D</h4>
              <input type="number" id="pidD" min="0" step="0.1" value="0">
            </div>
          </div>
        </div>
      </div>


      <!-- Temperaturanzeige & Ziel -->
      <div class="row">
        <div class="card">
          <h3>Current Temperature</h3>
          <p><span id="temperature">--</span> °C</p>
        </div>
        <div class="card">
          <h3>Wanted Temperature</h3>
          <input type="range" id="targetTemp" min="15" max="25" step="0.5" style="accent-color: #003366; color: #333;">
          <div><span id="targetTempValue">25</span> °C</div>
        </div>
      </div>

      <!-- Pumpe + Lampe -->
      <div class="row">
        <div class="card">
          <h3>Pump Speed</h3>
          <p><span id="pumpSpeed">--</span> %</p>
        </div>
        <div class="card">
          <h3>Lamp</h3>
          <button id="lampToggle">OFF</button>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
